apiVersion: apps/v1
kind: Deployment
metadata:
  name: sps-starters-2024-ducks
  labels:
    app: ducks
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ducks
  template:
    metadata:
      labels:
        app: ducks
    spec:
      containers:
      - name: ducks
        image: <acr-login-server>/ducks:latest # Pas deze aan naar jouw ACR en image tag
        ports:
        - containerPort: 80
        env:
        - name: ENVIRONMENT
          value: "production"
